<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />

    <link rel="icon" type="image/x-icon" href="./assets/img/rocket.svg" />
    <title>Letters Game</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="loading active">
      <div class="svg-loader">
        <svg
          class="svg-container"
          height="300"
          width="300"
          viewBox="0 0 100 100"
        >
          <circle class="loader-svg bg" cx="50" cy="50" r="45"></circle>
          <circle class="loader-svg animate" cx="50" cy="50" r="45"></circle>
        </svg>
      </div>
    </div>

    <div class="game">
      <!-- Game Borde -->
      <div class="game-borde"></div>

      <div class="area">
        <!-- Game roule -->
        <div class="control">
          <button class="start_En">Start English</button>
          <button class="start_Ar">Start Arabic</button>
        </div>
        <div class="data">
          <div class="score">Score: <span></span></div>
          <div class="r">round: <span></span></div>
          <div class="rocets">rocets: <span></span></div>
          <div class="lives">lives: <span></span></div>
          <div class="me">
            <a href="https://github.com/DevBassel" target="_blank">Who Am I ?</a>
          </div>
        </div>
        <div class="gameOver">
          <div class="content">
            <h1>Game Over</h1>
            <h3 class="Score">Score: <span></span></h3>
            <h3 class="hScore">Hight Score: <span></span></h3>
            <button class="restart">Restart</button>
          </div>
        </div>
        <span class="mute"></span>
      </div>
      <div class="bullt-area">
        <!-- <span class="bullt"></span> -->
      </div>
      <div class="cannon-body"></div>
    </div>
    <div class="round"><h1></h1></div>

    <script src="./app/functions.js"></script>
    <script src="./app/App.js"></script>
  </body>
</html>
