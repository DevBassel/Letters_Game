<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Words Game</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="game">
      <div class="game-borde"></div>
      <div class="control">
        <button class="start">Start</button>
      </div>
      <div class="lives"></div>
      <div class="score">Score: <span></span></div>
      <div class="canon"><span class="bullets"></span></div>

      <div class="gameOver">
        <div class="content">
          <h1>Game Over</h1>
          <h3 class="Score">Score: <span></span></h3>
          <h3 class="hScore">Hight Score: <span></span></h3>
          <button class="restart">Restart</button>
        </div>
      </div>
    </div>
    <script src="./app/App.js"></script>
  </body>
</html>
